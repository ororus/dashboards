<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradyom ‚Äî Task Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #06060b;
            --surface: rgba(255,255,255,0.03);
            --surface-2: rgba(255,255,255,0.05);
            --surface-hover: rgba(255,255,255,0.07);
            --border: rgba(255,255,255,0.08);
            --border-hover: rgba(255,255,255,0.16);
            --text: #e8e8ed;
            --text-dim: rgba(255,255,255,0.5);
            --text-muted: rgba(255,255,255,0.28);
            --tradyom: #00c896;
            --tradyom-glow: rgba(0,200,150,0.3);
            --tradyom-dim: rgba(0,200,150,0.1);
            --blue: #3b82f6;
            --blue-dim: rgba(59,130,246,0.12);
            --gold: #f59e0b;
            --gold-dim: rgba(245,158,11,0.1);
            --green: #10b981;
            --green-dim: rgba(16,185,129,0.12);
            --red: #ef4444;
            --red-dim: rgba(239,68,68,0.1);
            --purple: #a855f7;
            --purple-dim: rgba(168,85,247,0.1);
            --orange: #f97316;
            --cyan: #22d3ee;
            --radius: 12px;
            --radius-sm: 8px;
            --mono: 'JetBrains Mono', monospace;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family:'Inter',-apple-system,sans-serif;
            background:var(--bg);
            color:var(--text);
            min-height:100vh;
            overflow-x:hidden;
        }

        body::before {
            content:'';
            position:fixed; inset:0;
            background:
                radial-gradient(ellipse 70% 50% at 20% 80%, rgba(0,200,150,0.06), transparent),
                radial-gradient(ellipse 50% 40% at 80% 20%, rgba(59,130,246,0.04), transparent);
            pointer-events:none; z-index:0;
        }

        .app { position:relative; z-index:1; max-width:1500px; margin:0 auto; padding:20px 24px; display:flex; flex-direction:column; height:100vh; }

        /* Header */
        .header {
            display:flex; align-items:center; justify-content:space-between;
            padding:16px 0 20px; border-bottom:1px solid var(--border); margin-bottom:20px; flex-shrink:0;
        }
        .header-left { display:flex; align-items:center; gap:14px; }
        .logo {
            font-family:'Orbitron',sans-serif; font-size:1.6rem; font-weight:900;
            letter-spacing:3px;
            background:linear-gradient(135deg, var(--tradyom), var(--cyan));
            -webkit-background-clip:text; -webkit-text-fill-color:transparent;
        }
        .header-divider { width:1px; height:28px; background:var(--border); }
        .header-title { font-size:0.85rem; color:var(--text-dim); letter-spacing:1px; text-transform:uppercase; }
        .header-right { display:flex; align-items:center; gap:12px; }
        .clock { font-family:var(--mono); font-size:0.9rem; color:var(--tradyom); text-shadow:0 0 8px var(--tradyom-glow); }
        .add-btn {
            padding:8px 18px; border-radius:var(--radius-sm); border:none;
            background:var(--tradyom); color:#000; font-family:'Inter',sans-serif;
            font-size:0.82rem; font-weight:600; cursor:pointer; transition:all 0.2s;
            box-shadow:0 0 16px var(--tradyom-glow);
        }
        .add-btn:hover { transform:translateY(-1px); box-shadow:0 0 24px var(--tradyom-glow); }

        /* Stats */
        .stats-row {
            display:flex; gap:12px; margin-bottom:20px; flex-shrink:0; flex-wrap:wrap;
        }
        .stat {
            padding:10px 18px; background:var(--surface); border:1px solid var(--border);
            border-radius:var(--radius-sm); display:flex; align-items:center; gap:8px;
        }
        .stat-num { font-family:'Orbitron',sans-serif; font-size:1.2rem; font-weight:700; }
        .stat-label { font-size:0.7rem; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.5px; }

        /* Kanban */
        .kanban {
            display:grid; grid-template-columns:1fr 1fr 1fr; gap:16px;
            flex:1; min-height:0; overflow:hidden;
        }

        .column {
            background:var(--surface); border:1px solid var(--border); border-radius:var(--radius);
            display:flex; flex-direction:column; overflow:hidden;
        }

        .column-header {
            padding:14px 18px; border-bottom:1px solid var(--border);
            display:flex; align-items:center; justify-content:space-between; flex-shrink:0;
        }
        .column-title {
            font-family:'Orbitron',sans-serif; font-size:0.8rem; font-weight:700;
            letter-spacing:1.5px; text-transform:uppercase; display:flex; align-items:center; gap:8px;
        }
        .column-count {
            font-family:var(--mono); font-size:0.7rem; padding:2px 8px;
            border-radius:10px; background:rgba(255,255,255,0.05); color:var(--text-muted);
        }

        .col-todo .column-title { color:var(--gold); }
        .col-progress .column-title { color:var(--blue); }
        .col-done .column-title { color:var(--green); }

        .column-body {
            flex:1; overflow-y:auto; padding:12px;
            display:flex; flex-direction:column; gap:10px;
            min-height:80px;
        }

        .column-body.drag-over {
            background:rgba(0,200,150,0.04);
            border:2px dashed rgba(0,200,150,0.2);
            border-radius:0 0 var(--radius) var(--radius);
        }

        /* Cards */
        .card {
            background:var(--surface-2); border:1px solid var(--border); border-radius:var(--radius-sm);
            padding:14px; cursor:grab; transition:all 0.15s; position:relative;
        }
        .card:hover { border-color:var(--border-hover); background:var(--surface-hover); }
        .card.dragging { opacity:0.4; transform:rotate(2deg); }
        .card-title { font-size:0.88rem; font-weight:600; margin-bottom:8px; line-height:1.4; }
        .card-meta { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
        .card-tag {
            font-size:0.65rem; padding:2px 8px; border-radius:4px;
            border:1px solid; font-family:var(--mono);
        }
        .tag-deadline { background:var(--red-dim); color:var(--red); border-color:rgba(239,68,68,0.2); }
        .tag-deadline.upcoming { background:var(--gold-dim); color:var(--gold); border-color:rgba(245,158,11,0.2); }
        .tag-deadline.none { background:rgba(255,255,255,0.03); color:var(--text-muted); border-color:var(--border); }
        .tag-assignee { background:var(--purple-dim); color:var(--purple); border-color:rgba(168,85,247,0.2); }
        .tag-priority { font-weight:600; }
        .tag-p-high { background:var(--red-dim); color:var(--red); border-color:rgba(239,68,68,0.2); }
        .tag-p-med { background:var(--gold-dim); color:var(--gold); border-color:rgba(245,158,11,0.2); }
        .tag-p-low { background:var(--green-dim); color:var(--green); border-color:rgba(16,185,129,0.2); }

        .card-actions {
            position:absolute; top:8px; right:8px; display:flex; gap:4px;
            opacity:0; transition:opacity 0.15s;
        }
        .card:hover .card-actions { opacity:1; }
        .card-action-btn {
            width:24px; height:24px; border-radius:4px; border:1px solid var(--border);
            background:var(--surface); color:var(--text-dim); cursor:pointer;
            display:flex; align-items:center; justify-content:center; font-size:0.7rem;
            transition:all 0.15s;
        }
        .card-action-btn:hover { border-color:var(--border-hover); color:var(--text); }
        .card-action-btn.del:hover { border-color:rgba(239,68,68,0.4); color:var(--red); }

        /* Move buttons */
        .move-btns { display:flex; gap:4px; margin-top:8px; }
        .move-btn {
            font-size:0.65rem; padding:3px 8px; border-radius:4px; border:1px solid var(--border);
            background:transparent; color:var(--text-dim); cursor:pointer; transition:all 0.15s;
            font-family:'Inter',sans-serif;
        }
        .move-btn:hover { border-color:var(--tradyom); color:var(--tradyom); }

        /* Modal */
        .modal-overlay {
            position:fixed; inset:0; background:rgba(0,0,0,0.7); backdrop-filter:blur(6px);
            z-index:100; display:none; align-items:center; justify-content:center; padding:20px;
        }
        .modal-overlay.show { display:flex; }

        .modal {
            background:rgba(12,12,20,0.98); border:1px solid var(--border-hover);
            border-radius:var(--radius); padding:28px; width:100%; max-width:480px;
            box-shadow:0 20px 60px rgba(0,0,0,0.5);
        }
        .modal h2 {
            font-family:'Orbitron',sans-serif; font-size:1rem; font-weight:700;
            letter-spacing:2px; color:var(--tradyom); margin-bottom:20px;
        }
        .form-group { margin-bottom:16px; }
        .form-label {
            font-size:0.7rem; text-transform:uppercase; letter-spacing:1px;
            color:var(--text-muted); margin-bottom:6px; display:block;
        }
        .form-input {
            width:100%; padding:10px 14px; border-radius:var(--radius-sm);
            border:1px solid var(--border); background:rgba(255,255,255,0.03);
            color:var(--text); font-family:'Inter',sans-serif; font-size:0.88rem;
            outline:none; transition:border-color 0.2s;
        }
        .form-input:focus { border-color:var(--tradyom); }
        .form-input::placeholder { color:var(--text-muted); }
        .form-row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
        .form-select {
            width:100%; padding:10px 14px; border-radius:var(--radius-sm);
            border:1px solid var(--border); background:rgba(255,255,255,0.03);
            color:var(--text); font-family:'Inter',sans-serif; font-size:0.88rem;
            outline:none; appearance:none; cursor:pointer;
        }
        .form-select option { background:#0c0c14; color:var(--text); }
        .form-btns { display:flex; gap:10px; margin-top:20px; }
        .btn-save {
            flex:1; padding:10px; border:none; border-radius:var(--radius-sm);
            background:var(--tradyom); color:#000; font-family:'Inter',sans-serif;
            font-size:0.85rem; font-weight:600; cursor:pointer; transition:all 0.2s;
        }
        .btn-save:hover { box-shadow:0 0 20px var(--tradyom-glow); }
        .btn-cancel {
            padding:10px 20px; border:1px solid var(--border); border-radius:var(--radius-sm);
            background:transparent; color:var(--text-dim); font-family:'Inter',sans-serif;
            font-size:0.85rem; cursor:pointer; transition:all 0.2s;
        }
        .btn-cancel:hover { border-color:var(--border-hover); color:var(--text); }

        /* Edit Modal */
        .modal h2.edit-title { color:var(--blue); }

        /* Responsive */
        @media (max-width:900px) {
            .kanban { grid-template-columns:1fr; overflow-y:auto; }
            .column { min-height:200px; }
        }

        ::-webkit-scrollbar { width:5px; }
        ::-webkit-scrollbar-track { background:transparent; }
        ::-webkit-scrollbar-thumb { background:rgba(255,255,255,0.08); border-radius:3px; }
    </style>
</head>
<body>
<div class="app">
    <div class="header">
        <div class="header-left">
            <div class="logo">TRADYOM</div>
            <div class="header-divider"></div>
            <div class="header-title">Task Board</div>
        </div>
        <div class="header-right">
            <a href="agent-office.html" style="font-size:0.75rem;color:var(--text-dim);text-decoration:none;padding:6px 12px;border:1px solid var(--border);border-radius:16px">‚Üê Dashboard</a>
            <div class="clock" id="clock"></div>
            <button class="add-btn" id="addBtn">+ New Task</button>
        </div>
    </div>

    <div class="stats-row" id="stats"></div>
    <div class="kanban" id="kanban"></div>
</div>

<!-- Add/Edit Modal -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h2 id="modalTitle">NEW TASK</h2>
        <div class="form-group">
            <label class="form-label">Task Title</label>
            <input class="form-input" id="taskTitle" placeholder="What needs to be done?" autofocus>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Deadline</label>
                <input class="form-input" id="taskDeadline" type="date">
            </div>
            <div class="form-group">
                <label class="form-label">Priority</label>
                <select class="form-select" id="taskPriority">
                    <option value="high">üî¥ High</option>
                    <option value="med" selected>üü° Medium</option>
                    <option value="low">üü¢ Low</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Assignee</label>
                <input class="form-input" id="taskAssignee" placeholder="e.g. Rami, Nour, Team">
            </div>
            <div class="form-group">
                <label class="form-label">Column</label>
                <select class="form-select" id="taskColumn">
                    <option value="todo">To Do</option>
                    <option value="progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
        </div>
        <div class="form-btns">
            <button class="btn-cancel" id="cancelBtn">Cancel</button>
            <button class="btn-save" id="saveBtn">Save Task</button>
        </div>
    </div>
</div>

<script>
// ‚îÄ‚îÄ‚îÄ DATA (persisted to localStorage) ‚îÄ‚îÄ‚îÄ
const STORAGE_KEY = 'tradyom-tasks-v1';

function getDefaultTasks() {
    return [
        { id:genId(), title:'Presentations', deadline:'2026-02-25', priority:'high', assignee:'Team', column:'todo', created:Date.now() },
        { id:genId(), title:'Do the Marketing Campaigns', deadline:'2026-02-25', priority:'high', assignee:'Team', column:'todo', created:Date.now() },
        { id:genId(), title:'Nour to research many chat setup', deadline:'2026-02-25', priority:'med', assignee:'Nour', column:'todo', created:Date.now() },
        { id:genId(), title:'Rami to share content', deadline:'2026-02-25', priority:'med', assignee:'Rami', column:'todo', created:Date.now() },
        { id:genId(), title:'Prepare to launch English Content on OpenClaw', deadline:'2026-02-25', priority:'high', assignee:'Team', column:'todo', created:Date.now() },
        { id:genId(), title:'Finalize Webinar website setup', deadline:'2026-02-25', priority:'high', assignee:'Team', column:'todo', created:Date.now() },
        { id:genId(), title:'Send Typeform to Community ‚Äî start segregating', deadline:'2026-02-25', priority:'med', assignee:'Team', column:'todo', created:Date.now() },
        { id:genId(), title:'Set a plan for the community activations', deadline:'2026-02-25', priority:'med', assignee:'Team', column:'todo', created:Date.now() },
        { id:genId(), title:'Set a plan for design, AI videos, activations', deadline:'2026-02-25', priority:'med', assignee:'Team', column:'todo', created:Date.now() },
        { id:genId(), title:'All of you signup to Claude & Lovable ASAP', deadline:'2026-02-25', priority:'high', assignee:'Team', column:'todo', created:Date.now() },
        { id:genId(), title:'Set up Content Reward', deadline:'2026-02-25', priority:'med', assignee:'Team', column:'todo', created:Date.now() },
        { id:genId(), title:'Do Velved Website', deadline:'2026-02-25', priority:'high', assignee:'Rami', column:'todo', created:Date.now() },
    ];
}

function genId() { return Math.random().toString(36).substr(2,9); }

function loadTasks() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) return JSON.parse(saved);
    } catch(e) {}
    return getDefaultTasks();
}

function saveTasks() { localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks)); }

let tasks = loadTasks();
let editingId = null;
let draggedId = null;

// ‚îÄ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ
function render() {
    const todo = tasks.filter(t => t.column === 'todo');
    const progress = tasks.filter(t => t.column === 'progress');
    const done = tasks.filter(t => t.column === 'done');

    // Stats
    document.getElementById('stats').innerHTML = `
        <div class="stat"><div class="stat-num" style="color:var(--text)">${tasks.length}</div><div class="stat-label">Total</div></div>
        <div class="stat"><div class="stat-num" style="color:var(--gold)">${todo.length}</div><div class="stat-label">To Do</div></div>
        <div class="stat"><div class="stat-num" style="color:var(--blue)">${progress.length}</div><div class="stat-label">In Progress</div></div>
        <div class="stat"><div class="stat-num" style="color:var(--green)">${done.length}</div><div class="stat-label">Done</div></div>
        <div class="stat"><div class="stat-num" style="color:var(--tradyom)">${tasks.length > 0 ? Math.round(done.length / tasks.length * 100) : 0}%</div><div class="stat-label">Complete</div></div>
    `;

    // Kanban
    document.getElementById('kanban').innerHTML = `
        ${renderColumn('todo', 'üìã TO DO', todo, 'col-todo')}
        ${renderColumn('progress', 'üîÑ IN PROGRESS', progress, 'col-progress')}
        ${renderColumn('done', '‚úÖ DONE', done, 'col-done')}
    `;

    // Bind drag events
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('dragstart', onDragStart);
        card.addEventListener('dragend', onDragEnd);
    });
    document.querySelectorAll('.column-body').forEach(col => {
        col.addEventListener('dragover', onDragOver);
        col.addEventListener('dragleave', onDragLeave);
        col.addEventListener('drop', onDrop);
    });

    // Bind move/edit/delete buttons
    document.querySelectorAll('.move-btn').forEach(btn => {
        btn.addEventListener('click', e => {
            const id = e.target.dataset.id;
            const to = e.target.dataset.to;
            const task = tasks.find(t => t.id === id);
            if (task) { task.column = to; saveTasks(); render(); }
        });
    });
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', e => { editTask(e.target.closest('[data-id]').dataset.id); });
    });
    document.querySelectorAll('.del-btn').forEach(btn => {
        btn.addEventListener('click', e => {
            const id = e.target.closest('[data-id]').dataset.id;
            if (confirm('Delete this task?')) { tasks = tasks.filter(t => t.id !== id); saveTasks(); render(); }
        });
    });
}

function renderColumn(colId, title, items, cls) {
    return `
        <div class="column ${cls}">
            <div class="column-header">
                <div class="column-title">${title}</div>
                <span class="column-count">${items.length}</span>
            </div>
            <div class="column-body" data-column="${colId}">
                ${items.map(t => renderCard(t, colId)).join('')}
            </div>
        </div>
    `;
}

function renderCard(task, colId) {
    const deadlineTag = task.deadline
        ? `<span class="card-tag tag-deadline ${isOverdue(task.deadline)?'':'upcoming'}">${formatDate(task.deadline)}</span>`
        : `<span class="card-tag tag-deadline none">No deadline</span>`;
    const assigneeTag = task.assignee ? `<span class="card-tag tag-assignee">üë§ ${task.assignee}</span>` : '';
    const priorityTag = `<span class="card-tag tag-priority tag-p-${task.priority}">${{high:'HIGH',med:'MED',low:'LOW'}[task.priority]}</span>`;

    const moveBtns = [];
    if (colId !== 'todo') moveBtns.push(`<button class="move-btn" data-id="${task.id}" data-to="todo">‚Üê To Do</button>`);
    if (colId !== 'progress') moveBtns.push(`<button class="move-btn" data-id="${task.id}" data-to="progress">${colId==='todo'?'‚Üí':colId==='done'?'‚Üê':''} In Progress</button>`);
    if (colId !== 'done') moveBtns.push(`<button class="move-btn" data-id="${task.id}" data-to="done">Done ‚úì</button>`);

    return `
        <div class="card" draggable="true" data-id="${task.id}">
            <div class="card-actions">
                <button class="card-action-btn edit-btn" data-id="${task.id}" title="Edit">‚úé</button>
                <button class="card-action-btn del del-btn" data-id="${task.id}" title="Delete">‚úï</button>
            </div>
            <div class="card-title">${task.title}</div>
            <div class="card-meta">
                ${priorityTag}
                ${deadlineTag}
                ${assigneeTag}
            </div>
            <div class="move-btns">${moveBtns.join('')}</div>
        </div>
    `;
}

function formatDate(d) {
    if (!d) return '';
    const date = new Date(d + 'T00:00:00');
    return date.toLocaleDateString('en-US', { month:'short', day:'numeric' });
}

function isOverdue(d) {
    if (!d) return false;
    const deadline = new Date(d + 'T23:59:59');
    return deadline < new Date();
}

// ‚îÄ‚îÄ‚îÄ DRAG & DROP ‚îÄ‚îÄ‚îÄ
function onDragStart(e) {
    draggedId = e.target.dataset.id;
    e.target.classList.add('dragging');
    e.dataTransfer.effectAllowed = 'move';
}

function onDragEnd(e) {
    e.target.classList.remove('dragging');
    document.querySelectorAll('.column-body').forEach(c => c.classList.remove('drag-over'));
    draggedId = null;
}

function onDragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
    e.currentTarget.classList.add('drag-over');
}

function onDragLeave(e) {
    e.currentTarget.classList.remove('drag-over');
}

function onDrop(e) {
    e.preventDefault();
    e.currentTarget.classList.remove('drag-over');
    const targetCol = e.currentTarget.dataset.column;
    if (draggedId && targetCol) {
        const task = tasks.find(t => t.id === draggedId);
        if (task) { task.column = targetCol; saveTasks(); render(); }
    }
}

// ‚îÄ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ‚îÄ
const modal = document.getElementById('modalOverlay');
const titleInput = document.getElementById('taskTitle');
const deadlineInput = document.getElementById('taskDeadline');
const priorityInput = document.getElementById('taskPriority');
const assigneeInput = document.getElementById('taskAssignee');
const columnInput = document.getElementById('taskColumn');
const modalTitleEl = document.getElementById('modalTitle');

document.getElementById('addBtn').addEventListener('click', () => {
    editingId = null;
    modalTitleEl.textContent = 'NEW TASK';
    modalTitleEl.className = '';
    titleInput.value = '';
    deadlineInput.value = '';
    priorityInput.value = 'med';
    assigneeInput.value = '';
    columnInput.value = 'todo';
    modal.classList.add('show');
    setTimeout(() => titleInput.focus(), 100);
});

function editTask(id) {
    const task = tasks.find(t => t.id === id);
    if (!task) return;
    editingId = id;
    modalTitleEl.textContent = 'EDIT TASK';
    modalTitleEl.className = 'edit-title';
    titleInput.value = task.title;
    deadlineInput.value = task.deadline || '';
    priorityInput.value = task.priority;
    assigneeInput.value = task.assignee || '';
    columnInput.value = task.column;
    modal.classList.add('show');
    setTimeout(() => titleInput.focus(), 100);
}

document.getElementById('cancelBtn').addEventListener('click', () => { modal.classList.remove('show'); });
document.getElementById('modalOverlay').addEventListener('click', e => { if (e.target === modal) modal.classList.remove('show'); });

document.getElementById('saveBtn').addEventListener('click', () => {
    const title = titleInput.value.trim();
    if (!title) { titleInput.style.borderColor = 'var(--red)'; return; }

    if (editingId) {
        const task = tasks.find(t => t.id === editingId);
        if (task) {
            task.title = title;
            task.deadline = deadlineInput.value || null;
            task.priority = priorityInput.value;
            task.assignee = assigneeInput.value.trim() || null;
            task.column = columnInput.value;
        }
    } else {
        tasks.push({
            id: genId(),
            title,
            deadline: deadlineInput.value || null,
            priority: priorityInput.value,
            assignee: assigneeInput.value.trim() || null,
            column: columnInput.value,
            created: Date.now()
        });
    }

    saveTasks();
    modal.classList.remove('show');
    render();
});

// Enter to save
document.querySelectorAll('.form-input').forEach(input => {
    input.addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('saveBtn').click(); });
});

// Escape to close
document.addEventListener('keydown', e => {
    if (e.key === 'Escape') modal.classList.remove('show');
    if (e.key === 'n' && !modal.classList.contains('show') && document.activeElement.tagName !== 'INPUT') {
        document.getElementById('addBtn').click();
    }
});

// ‚îÄ‚îÄ‚îÄ CLOCK ‚îÄ‚îÄ‚îÄ
function startClock() {
    setInterval(() => {
        const el = document.getElementById('clock');
        if (el) {
            el.textContent = new Date().toLocaleString('en-US', {
                timeZone:'Asia/Dubai', weekday:'short', month:'short', day:'numeric',
                hour:'2-digit', minute:'2-digit', hour12:false
            }) + ' GST';
        }
    }, 1000);
}

// ‚îÄ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ
render();
startClock();
</script>
