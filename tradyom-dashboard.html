function switchTab(lang) {
    document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.tab===lang));
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    document.getElementById('p-'+lang).classList.add('active');
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderToggles(lang) {
    const d = D[lang];
    let h = '<div class="toggle-group"><span class="toggle-label">Products:</span>';
    d.products.forEach(p => {
        const on = state[lang].products.has(p.id);
        h += `<button class="pill product ${on?'on':''}" data-id="${p.id}" onclick="toggleProduct('${lang}','${p.id}')" style="${on?'border-color:'+p.color+';color:'+p.color+';background:'+p.color+'18':''}">${p.icon} ${p.name}</button>`;
    });
    h += '</div><div class="toggle-group"><span class="toggle-label">Channels:</span>';
    d.channels.forEach(c => {
        const on = state[lang].channels.has(c.id);
        h += `<button class="pill channel ${on?'on':''}" data-id="${c.id}" onclick="toggleChannel('${lang}','${c.id}')">${c.icon} ${c.name}</button>`;
    });
    h += '</div>';
    document.getElementById('toggles-'+lang).innerHTML = h;
}

function toggleProduct(lang, id) {
    const s = state[lang].products;
    s.has(id) ? s.delete(id) : s.add(id);
    renderToggles(lang); renderFunnel(lang);
}
function toggleChannel(lang, id) {
    const s = state[lang].channels;
    s.has(id) ? s.delete(id) : s.add(id);
    renderToggles(lang); renderFunnel(lang);
}

        funnel.engagement.forEach(e => {
            const icons = {bio:'ğŸ”—',dm:'ğŸ’¬',link:'ğŸ‘†',email:'ğŸ“©'};
            html += `<div style="display:flex;align-items:center;gap:8px;padding:7px 10px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.05);border-left:3px solid #22d3ee;border-radius:6px;margin-bottom:5px;font-size:11px">
                <span style="font-size:15px">${icons[e.type]||'ğŸ¯'}</span>

            <svg width="30" height="20" viewBox="0 0 30 20"><path d="M0,10 L22,10" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/><polygon points="22,5 30,10 22,15" fill="rgba(255,255,255,0.2)"/></svg>

        // COL 3: CONVERSION
        html += `<div style="flex:0.8;min-width:170px">

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function loadTasks(l){const s=localStorage.getItem('ty-'+l);return s?JSON.parse(s):D[l].tasks;}
function saveTasks(l,t){localStorage.setItem('ty-'+l,JSON.stringify(t));}
function renderKanban(lang){
    const tasks=loadTasks(lang);
    const cols=[{s:'todo',l:'ğŸ“Œ TO DO'},{s:'inp',l:'âš¡ IN PROGRESS'},{s:'done',l:'âœ… DONE'}];
    document.getElementById('kb-'+lang).innerHTML=cols.map(c=>`
        <div class="k-col" data-s="${c.s}">
            <div class="k-col-hdr">${c.l}</div>
            <div class="k-list" data-lang="${lang}" data-status="${c.s}">
                ${tasks.filter(t=>t.status===c.s).map(t=>`<div class="k-card" draggable="true" data-id="${t.id}">${t.text}</div>`).join('')}
            </div>
        </div>
    `).join('');
    bindDrag(lang);
}
function bindDrag(lang){
    document.querySelectorAll(`#kb-${lang} .k-card`).forEach(c=>{
        c.addEventListener('dragstart',e=>{e.dataTransfer.setData('text',c.dataset.id);c.classList.add('dragging');});
        c.addEventListener('dragend',()=>c.classList.remove('dragging'));
    });
    document.querySelectorAll(`#kb-${lang} .k-list`).forEach(l=>{
        l.addEventListener('dragover',e=>{e.preventDefault();l.classList.add('drag-over');});
        l.addEventListener('dragleave',()=>l.classList.remove('drag-over'));
        l.addEventListener('drop',e=>{
            e.preventDefault();l.classList.remove('drag-over');
            const id=e.dataTransfer.getData('text');
            const el=document.querySelector(`#kb-${lang} .k-card[data-id="${id}"]`);
            if(el){l.appendChild(el);let t=loadTasks(lang);const x=t.find(z=>z.id===id);if(x){x.status=l.dataset.status;saveTasks(lang,t);}}
        });
    });
}
