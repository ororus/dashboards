<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diabetica ‚Äî Smart Food Database</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #0a0a12;
    --surface: rgba(255,255,255,0.04);
    --surface2: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.08);
    --text: #e8e8ed;
    --text-dim: rgba(255,255,255,0.5);
    --text-muted: rgba(255,255,255,0.3);
    --green: #10b981;
    --green-dim: rgba(16,185,129,0.15);
    --yellow: #f59e0b;
    --yellow-dim: rgba(245,158,11,0.15);
    --red: #ef4444;
    --red-dim: rgba(239,68,68,0.15);
    --blue: #3b82f6;
    --blue-dim: rgba(59,130,246,0.15);
    --purple: #a855f7;
    --purple-dim: rgba(168,85,247,0.15);
    --cyan: #22d3ee;
    --radius: 12px;
    --radius-sm: 8px;
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Inter',-apple-system,sans-serif;
    background:var(--bg); color:var(--text);
    min-height:100vh;
}
body::before {
    content:''; position:fixed; inset:0; z-index:0;
    background: radial-gradient(ellipse at 20% 0%, rgba(16,185,129,0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(59,130,246,0.04) 0%, transparent 50%);
    pointer-events:none;
}

.container { max-width:1200px; margin:0 auto; padding:24px; position:relative; z-index:1; }

/* Header */
.header {
    text-align:center; padding:40px 0 30px;
}
.logo {
    font-size:42px; font-weight:800; letter-spacing:-1px;
    background: linear-gradient(135deg, var(--green), var(--cyan));
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}
.subtitle { color:var(--text-dim); font-size:14px; margin-top:6px; font-weight:300; }

/* Search area */
.search-area {
    background:var(--surface); border:1px solid var(--border); border-radius:16px;
    padding:24px; margin-bottom:24px; position:relative;
}
.search-row { display:flex; gap:12px; align-items:stretch; }
.search-input-wrap {
    flex:1; position:relative;
}
.search-input {
    width:100%; padding:14px 16px 14px 44px; background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.1); border-radius:var(--radius);
    color:var(--text); font-size:15px; font-family:inherit; outline:none;
    transition: border-color 0.2s;
}
.search-input:focus { border-color: var(--green); }
.search-input::placeholder { color:var(--text-muted); }
.search-icon {
    position:absolute; left:14px; top:50%; transform:translateY(-50%);
    font-size:18px; opacity:0.4;
}
.search-filters {
    display:flex; gap:8px; margin-top:12px; flex-wrap:wrap;
}
.filter-btn {
    padding:6px 14px; border-radius:20px; border:1px solid var(--border);
    background:transparent; color:var(--text-dim); font-size:12px; cursor:pointer;
    font-family:inherit; transition: all 0.2s;
}
.filter-btn:hover, .filter-btn.active { background:var(--green-dim); border-color:var(--green); color:var(--green); }

/* Mode toggle buttons */
.mode-btn {
    padding:8px 18px; border-radius:20px; border:1px solid var(--border);
    background:transparent; color:var(--text-dim); font-size:13px; cursor:pointer;
    font-family:inherit; font-weight:500; transition: all 0.2s;
}
.mode-btn:hover { border-color:rgba(255,255,255,0.2); color:var(--text); }
.mode-btn.active { background:var(--green-dim); border-color:var(--green); color:var(--green); }

/* Upload zone */
.upload-zone {
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding:32px; border:2px dashed rgba(59,130,246,0.2); border-radius:var(--radius);
    background:rgba(59,130,246,0.03); cursor:pointer; transition:all 0.2s; text-align:center;
}
.upload-zone:hover, .upload-zone.dragover {
    border-color:var(--blue); background:rgba(59,130,246,0.06);
}

/* Stats bar */
.stats-bar {
    display:flex; gap:12px; margin-bottom:24px; flex-wrap:wrap;
}
.stat-card {
    flex:1; min-width:150px; padding:14px 18px; background:var(--surface);
    border:1px solid var(--border); border-radius:var(--radius);
}
.stat-label { font-size:11px; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.5px; }
.stat-value { font-size:22px; font-weight:700; margin-top:4px; }

/* Results grid */
.results-info {
    font-size:13px; color:var(--text-dim); margin-bottom:16px;
    display:flex; justify-content:space-between; align-items:center;
}
.results-grid {
    display:grid; grid-template-columns:repeat(auto-fill, minmax(340px, 1fr));
    gap:12px;
}

/* Food card */
.food-card {
    background:var(--surface); border:1px solid var(--border); border-radius:var(--radius);
    padding:16px; cursor:pointer; transition: all 0.2s;
}
.food-card:hover { border-color:rgba(255,255,255,0.15); background:var(--surface2); }
.food-card .top-row { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:8px; }
.food-card .name { font-weight:600; font-size:14px; flex:1; }
.food-card .badge {
    padding:3px 8px; border-radius:10px; font-size:10px; font-weight:600;
    text-transform:uppercase; letter-spacing:0.3px; flex-shrink:0; margin-left:8px;
}
.badge-safe { background:var(--green-dim); color:var(--green); }
.badge-caution { background:var(--yellow-dim); color:var(--yellow); }
.badge-avoid { background:var(--red-dim); color:var(--red); }
.food-card .category-tag {
    display:inline-block; font-size:10px; color:var(--text-muted); background:rgba(255,255,255,0.05);
    padding:2px 8px; border-radius:8px; margin-bottom:8px;
}
.food-card .metrics { display:grid; grid-template-columns:repeat(4,1fr); gap:8px; margin-top:8px; }
.metric { text-align:center; }
.metric-val { font-size:15px; font-weight:600; }
.metric-label { font-size:9px; color:var(--text-muted); text-transform:uppercase; margin-top:2px; }
.food-card .serving { font-size:11px; color:var(--text-muted); }
.food-card .notes { font-size:11px; color:var(--text-dim); margin-top:8px; font-style:italic; }

/* Detail modal */
.modal-overlay {
    display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:1000;
    align-items:center; justify-content:center; backdrop-filter:blur(4px);
}
.modal-overlay.show { display:flex; }
.modal {
    background:#12121e; border:1px solid rgba(255,255,255,0.1); border-radius:16px;
    padding:28px; max-width:560px; width:90%; max-height:85vh; overflow-y:auto;
}
.modal-close {
    float:right; background:none; border:none; color:var(--text-dim); font-size:20px;
    cursor:pointer; padding:4px; line-height:1;
}
.modal h2 { font-size:20px; margin-bottom:4px; }
.modal .detail-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin:16px 0; }
.detail-item { padding:12px; background:rgba(255,255,255,0.03); border-radius:var(--radius-sm); }
.detail-item .label { font-size:10px; color:var(--text-muted); text-transform:uppercase; }
.detail-item .value { font-size:18px; font-weight:600; margin-top:2px; }
.gi-bar { height:8px; border-radius:4px; background:rgba(255,255,255,0.06); margin-top:12px; overflow:hidden; }
.gi-fill { height:100%; border-radius:4px; transition:width 0.5s; }
.alternatives { margin-top:16px; }
.alternatives h3 { font-size:13px; color:var(--text-dim); margin-bottom:8px; }
.alt-item {
    display:flex; justify-content:space-between; padding:8px 12px;
    background:rgba(16,185,129,0.05); border:1px solid rgba(16,185,129,0.1);
    border-radius:var(--radius-sm); margin-bottom:6px; font-size:13px;
}
.alt-item .alt-sugar { color:var(--green); font-weight:600; }

/* Image analysis panel */
.image-panel {
    display:none; background:var(--surface); border:1px solid var(--border);
    border-radius:16px; padding:24px; margin-bottom:24px;
}
.image-panel.show { display:block; }
.image-preview {
    max-width:300px; max-height:200px; border-radius:var(--radius); margin-bottom:16px;
    border:1px solid var(--border);
}
.analysis-result {
    padding:16px; background:rgba(255,255,255,0.03); border-radius:var(--radius);
}
.analysis-loading {
    display:flex; align-items:center; gap:10px; color:var(--text-dim); font-size:14px;
}
.spinner {
    width:20px; height:20px; border:2px solid rgba(255,255,255,0.1);
    border-top-color:var(--green); border-radius:50%; animation:spin 0.8s linear infinite;
}
@keyframes spin { to { transform:rotate(360deg); } }

/* Pagination */
.pagination {
    display:flex; justify-content:center; gap:8px; margin-top:24px;
}
.page-btn {
    padding:8px 14px; background:var(--surface); border:1px solid var(--border);
    border-radius:var(--radius-sm); color:var(--text-dim); cursor:pointer;
    font-family:inherit; font-size:13px;
}
.page-btn:hover, .page-btn.active { background:var(--green-dim); border-color:var(--green); color:var(--green); }

/* Scrollbar */
::-webkit-scrollbar { width:6px; }
::-webkit-scrollbar-track { background:transparent; }
::-webkit-scrollbar-thumb { background:rgba(255,255,255,0.1); border-radius:3px; }

/* Responsive */
@media (max-width:700px) {
    .results-grid { grid-template-columns:1fr; }
    .search-row { flex-direction:column; }
    .stats-bar { flex-direction:column; }
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">ü©∫ Diabetica</div>
        <div class="subtitle">Smart food database ‚Äî sugar levels, insulin estimates, and diabetic-friendly scoring</div>
    </div>

    <!-- Image analysis panel -->
    <div class="image-panel" id="imagePanel">
        <div style="display:flex;justify-content:space-between;align-items:flex-start">
            <h3 style="font-size:15px;margin-bottom:12px">üì∑ Food Image Analysis</h3>
            <button onclick="closeImagePanel()" style="background:none;border:none;color:var(--text-muted);cursor:pointer;font-size:16px">‚úï</button>
        </div>
        <img id="imagePreview" class="image-preview" />
        <div id="analysisResult" class="analysis-result">
            <div class="analysis-loading"><div class="spinner"></div>Analyzing food...</div>
        </div>
    </div>

    <!-- Search -->
    <div class="search-area">
        <div style="display:flex;gap:8px;margin-bottom:12px">
            <button class="mode-btn active" id="modeSearch" onclick="setMode('search')">üîç Search by Name</button>
            <button class="mode-btn" id="modeScan" onclick="setMode('scan')">üì∑ Scan Image</button>
        </div>
        <div id="searchMode">
            <div class="search-input-wrap">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Type any food, brand, meal... (e.g. 'lindt', 'pasta', 'shawarma')" autofocus />
            </div>
        </div>
        <div id="scanMode" style="display:none">
            <label class="upload-zone" for="imageUpload" id="dropZone">
                <div style="font-size:32px;margin-bottom:8px">üì∑</div>
                <div style="font-size:14px;font-weight:500">Drop an image here or click to upload</div>
                <div style="font-size:12px;color:var(--text-muted);margin-top:4px">Take a photo of your meal for instant diabetic analysis</div>
                <input type="file" id="imageUpload" accept="image/*" style="display:none" />
            </label>
        </div>
        <div class="search-filters" id="filters"></div>
    </div>

    <!-- Stats -->
    <div class="stats-bar" id="statsBar"></div>

    <!-- Results -->
    <div class="results-info" id="resultsInfo"></div>
    <div class="results-grid" id="resultsGrid"></div>
    <div class="pagination" id="pagination"></div>
</div>

<!-- Detail Modal -->
<div class="modal-overlay" id="modal">
    <div class="modal" id="modalContent"></div>
</div>

<script>
let DB = [];
let filtered = [];
let activeFilter = 'all';
let currentPage = 0;
const PAGE_SIZE = 30;
let searchDebounce;

// ‚îÄ‚îÄ Load database ‚îÄ‚îÄ
async function loadDB() {
    try {
        const res = await fetch('food-database.json');
        DB = await res.json();
    } catch(e) {
        // file:// fallback ‚Äî load inline
        DB = typeof INLINE_DB !== 'undefined' ? INLINE_DB : [];
    }
    if (!DB.length && typeof INLINE_DB !== 'undefined') DB = INLINE_DB;
    filtered = [...DB];
    renderStats();
    renderFilters();
    renderResults();
}

// ‚îÄ‚îÄ Categories ‚îÄ‚îÄ
const CATEGORY_EMOJI = {
    fruit:'üçé', vegetable:'ü•¶', chocolate:'üç´', candy:'üç¨', dessert:'üç∞',
    bread:'üçû', cereal:'ü•£', dairy:'üßÄ', beverage:'ü•§', grain:'üåæ',
    pasta:'üçù', meat:'ü•©', seafood:'üêü', snack:'üçø', condiment:'ü´ô',
    plate:'üçΩÔ∏è', nut:'ü•ú'
};

function getCatEmoji(cat) { return CATEGORY_EMOJI[cat] || 'üç¥'; }

function getBadge(item) {
    if (item.diabeticFriendly && item.glycemicIndex <= 55) return { cls:'badge-safe', text:'Safe' };
    if (item.glycemicIndex <= 69 && item.totalSugar <= 20) return { cls:'badge-caution', text:'Caution' };
    return { cls:'badge-avoid', text:'Avoid' };
}

function sugarColor(g) {
    if (g <= 5) return 'var(--green)';
    if (g <= 15) return 'var(--yellow)';
    return 'var(--red)';
}

function giColor(gi) {
    if (gi <= 55) return 'var(--green)';
    if (gi <= 69) return 'var(--yellow)';
    return 'var(--red)';
}

// ‚îÄ‚îÄ Render ‚îÄ‚îÄ
function renderStats() {
    const safe = DB.filter(i => i.diabeticFriendly).length;
    const cats = new Set(DB.map(i => i.category)).size;
    const avgSugar = DB.length ? (DB.reduce((s,i) => s+i.totalSugar, 0) / DB.length).toFixed(1) : 0;
    document.getElementById('statsBar').innerHTML = `
        <div class="stat-card"><div class="stat-label">Total Foods</div><div class="stat-value">${DB.length}</div></div>
        <div class="stat-card"><div class="stat-label">Categories</div><div class="stat-value">${cats}</div></div>
        <div class="stat-card"><div class="stat-label">Diabetic Friendly</div><div class="stat-value" style="color:var(--green)">${safe}</div></div>
        <div class="stat-card"><div class="stat-label">Avg Sugar/Serving</div><div class="stat-value">${avgSugar}g</div></div>
    `;
}

function renderFilters() {
    const cats = ['all', ...new Set(DB.map(i => i.category))].sort((a,b) => a==='all'?-1:a.localeCompare(b));
    document.getElementById('filters').innerHTML = cats.map(c =>
        `<button class="filter-btn ${activeFilter===c?'active':''}" data-cat="${c}">${c==='all'?'All':getCatEmoji(c)+' '+c.charAt(0).toUpperCase()+c.slice(1)}</button>`
    ).join('');
    document.querySelectorAll('.filter-btn').forEach(b => b.addEventListener('click', () => {
        activeFilter = b.dataset.cat; currentPage = 0; applySearch();
    }));
}

function applySearch() {
    const q = document.getElementById('searchInput').value.toLowerCase().trim();
    filtered = DB.filter(item => {
        // Substring search across multiple fields
        const haystack = `${item.name} ${item.category} ${item.notes || ''}`.toLowerCase();
        const matchText = !q || q.split(/\s+/).every(word => haystack.includes(word));
        const matchCat = activeFilter === 'all' || item.category === activeFilter;
        return matchText && matchCat;
    });
    // Sort: diabetic-friendly first, then by sugar ascending
    filtered.sort((a,b) => {
        if (a.diabeticFriendly !== b.diabeticFriendly) return a.diabeticFriendly ? -1 : 1;
        return a.totalSugar - b.totalSugar;
    });
    currentPage = 0;
    renderResults();
    renderFilters();
}

function renderResults() {
    const start = currentPage * PAGE_SIZE;
    const page = filtered.slice(start, start + PAGE_SIZE);

    document.getElementById('resultsInfo').innerHTML = `
        <span>${filtered.length} result${filtered.length!==1?'s':''} found</span>
        <span style="font-size:11px;color:var(--text-muted)">Page ${currentPage+1} of ${Math.max(1,Math.ceil(filtered.length/PAGE_SIZE))}</span>
    `;

    document.getElementById('resultsGrid').innerHTML = page.map((item, i) => {
        const badge = getBadge(item);
        return `
        <div class="food-card" onclick="showDetail(${start+i})">
            <div class="top-row">
                <div class="name">${getCatEmoji(item.category)} ${item.name}</div>
                <span class="badge ${badge.cls}">${badge.text}</span>
            </div>
            <span class="category-tag">${item.category}</span>
            <span class="serving" style="margin-left:8px">${item.servingSize}</span>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-val" style="color:${sugarColor(item.totalSugar)}">${item.totalSugar}g</div>
                    <div class="metric-label">Sugar</div>
                </div>
                <div class="metric">
                    <div class="metric-val">${item.carbs}g</div>
                    <div class="metric-label">Carbs</div>
                </div>
                <div class="metric">
                    <div class="metric-val" style="color:${giColor(item.glycemicIndex)}">${item.glycemicIndex}</div>
                    <div class="metric-label">GI</div>
                </div>
                <div class="metric">
                    <div class="metric-val" style="color:var(--purple)">${item.insulinUnits}u</div>
                    <div class="metric-label">Insulin</div>
                </div>
            </div>
            ${item.notes ? `<div class="notes">${item.notes}</div>` : ''}
        </div>`;
    }).join('');

    // Pagination
    const totalPages = Math.ceil(filtered.length / PAGE_SIZE);
    if (totalPages > 1) {
        let html = '';
        if (currentPage > 0) html += `<button class="page-btn" onclick="goPage(${currentPage-1})">‚Üê Prev</button>`;
        for (let p = Math.max(0, currentPage-2); p < Math.min(totalPages, currentPage+3); p++) {
            html += `<button class="page-btn ${p===currentPage?'active':''}" onclick="goPage(${p})">${p+1}</button>`;
        }
        if (currentPage < totalPages-1) html += `<button class="page-btn" onclick="goPage(${currentPage+1})">Next ‚Üí</button>`;
        document.getElementById('pagination').innerHTML = html;
    } else {
        document.getElementById('pagination').innerHTML = '';
    }
}

function goPage(p) { currentPage = p; renderResults(); window.scrollTo({top:200, behavior:'smooth'}); }

// ‚îÄ‚îÄ Detail Modal ‚îÄ‚îÄ
function showDetail(idx) {
    const item = filtered[idx];
    const badge = getBadge(item);

    // Find alternatives: same category, lower sugar, diabetic friendly
    const alts = DB.filter(a =>
        a.category === item.category && a.name !== item.name &&
        a.totalSugar < item.totalSugar && a.diabeticFriendly
    ).sort((a,b) => a.totalSugar - b.totalSugar).slice(0, 5);

    document.getElementById('modalContent').innerHTML = `
        <button class="modal-close" onclick="closeModal()">‚úï</button>
        <h2>${getCatEmoji(item.category)} ${item.name}</h2>
        <div style="display:flex;gap:8px;align-items:center;margin-top:4px">
            <span class="badge ${badge.cls}">${badge.text}</span>
            <span class="category-tag">${item.category}</span>
            <span style="font-size:12px;color:var(--text-muted)">${item.servingSize}</span>
        </div>
        <div class="detail-grid">
            <div class="detail-item">
                <div class="label">Total Sugar</div>
                <div class="value" style="color:${sugarColor(item.totalSugar)}">${item.totalSugar}g</div>
            </div>
            <div class="detail-item">
                <div class="label">Total Carbs</div>
                <div class="value">${item.carbs}g</div>
            </div>
            <div class="detail-item">
                <div class="label">Calories</div>
                <div class="value">${item.calories}</div>
            </div>
            <div class="detail-item">
                <div class="label">Fiber</div>
                <div class="value">${item.fiber}g</div>
            </div>
            <div class="detail-item">
                <div class="label">Insulin Estimate</div>
                <div class="value" style="color:var(--purple)">${item.insulinUnits} units</div>
            </div>
            <div class="detail-item">
                <div class="label">Glycemic Load</div>
                <div class="value">${item.glycemicLoad}</div>
            </div>
        </div>

        <div style="margin-top:12px">
            <div style="display:flex;justify-content:space-between;font-size:12px;margin-bottom:4px">
                <span>Glycemic Index</span>
                <span style="color:${giColor(item.glycemicIndex)};font-weight:600">${item.glycemicIndex}/100</span>
            </div>
            <div class="gi-bar">
                <div class="gi-fill" style="width:${item.glycemicIndex}%;background:${giColor(item.glycemicIndex)}"></div>
            </div>
            <div style="display:flex;justify-content:space-between;font-size:9px;color:var(--text-muted);margin-top:4px">
                <span>Low (‚â§55)</span><span>Medium (56-69)</span><span>High (‚â•70)</span>
            </div>
        </div>

        ${item.notes ? `<div style="margin-top:14px;padding:10px 14px;background:rgba(255,255,255,0.03);border-radius:8px;font-size:12px;color:var(--text-dim)">üí° ${item.notes}</div>` : ''}

        <div style="margin-top:16px;padding:12px 14px;background:var(--blue-dim);border-radius:8px;font-size:12px">
            <strong>ü©∫ Insulin Estimate:</strong> ~${item.insulinUnits} units of rapid-acting insulin<br>
            <span style="color:var(--text-dim);font-size:11px">Based on 1 unit per 10-15g carbs. Consult your doctor for your personal ratio.</span>
        </div>

        ${alts.length > 0 ? `
        <div class="alternatives">
            <h3>üîÑ Lower-Sugar Alternatives</h3>
            ${alts.map(a => `
                <div class="alt-item">
                    <span>${getCatEmoji(a.category)} ${a.name}</span>
                    <span class="alt-sugar">${a.totalSugar}g sugar ¬∑ GI ${a.glycemicIndex}</span>
                </div>
            `).join('')}
        </div>` : ''}
    `;
    document.getElementById('modal').classList.add('show');
}

function closeModal() { document.getElementById('modal').classList.remove('show'); }
document.getElementById('modal').addEventListener('click', e => { if (e.target.id === 'modal') closeModal(); });
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

// ‚îÄ‚îÄ Mode toggle ‚îÄ‚îÄ
function setMode(mode) {
    document.getElementById('searchMode').style.display = mode === 'search' ? 'block' : 'none';
    document.getElementById('scanMode').style.display = mode === 'scan' ? 'block' : 'none';
    document.getElementById('modeSearch').classList.toggle('active', mode === 'search');
    document.getElementById('modeScan').classList.toggle('active', mode === 'scan');
    if (mode === 'search') document.getElementById('searchInput').focus();
}

// Drag & drop
const dropZone = document.getElementById('dropZone');
if (dropZone) {
    ['dragenter','dragover'].forEach(e => dropZone.addEventListener(e, ev => { ev.preventDefault(); dropZone.classList.add('dragover'); }));
    ['dragleave','drop'].forEach(e => dropZone.addEventListener(e, ev => { ev.preventDefault(); dropZone.classList.remove('dragover'); }));
    dropZone.addEventListener('drop', ev => {
        const file = ev.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            handleImageFile(file);
        }
    });
}

// ‚îÄ‚îÄ Search ‚îÄ‚îÄ
document.getElementById('searchInput').addEventListener('input', () => {
    clearTimeout(searchDebounce);
    searchDebounce = setTimeout(applySearch, 150);
});

// ‚îÄ‚îÄ Image Upload & Analysis ‚îÄ‚îÄ
function handleImageFile(file) {
    const panel = document.getElementById('imagePanel');
    const preview = document.getElementById('imagePreview');
    const result = document.getElementById('analysisResult');
    const reader = new FileReader();
    reader.onload = function(ev) {
        preview.src = ev.target.result;
        panel.classList.add('show');
        result.innerHTML = '<div class="analysis-loading"><div class="spinner"></div>Analyzing food image...</div>';
        analyzeImage(ev.target.result);
    };
    reader.readAsDataURL(file);
}

document.getElementById('imageUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    handleImageFile(file);
    e.target.value = '';
});
